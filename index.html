<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Stylesheets/Style.css">
</head>
  
    
  <div class="header">
    <img src="IMG_1412.PNG" alt = "logo" />
  </header>
 
 <body>
 
   
  <div class = "tab">
    <button class="tablink" onclick="openPage('Home', this, 'black')">Home</button>
    <button class="tablink" onclick="openPage('Bios', this, 'black')">Bio</button>
    <button class="tablink" onclick="openPage('About', this, 'black')">About</button>
    <button class="tablink" onclick="openPage('Contact', this, 'black')">Contact</button>
  </div>
   
  <div id ="Home" class="tabcontent">
    <h1 align="center">WELCOME</h1>
  </div>

 <div id="Bios" class=tabcontent">
                                 
 </div>
                                 
 <div id="About" class=tabcontent">
                                 
 </div>
                                 
 <div id="Contact" class=tabcontent">
                                 
 </div>
                                 
 <script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
 </body>
</html>
